- **Undergraduate Research (summer 2015)**

  I attended the [Complexity Across Disciplines Math REU](http://math.boisestate.edu/reu/) in summer 2015.
  The work was in graph theory and combinatorics.
  We studied a particular operation, called a 'context-directed reversal', on signed permutations --- permutations of $$[1,\ldots,n]$$ where each element is additionally given a sign.

  The main result classifies exactly which signed permutations are sortable by context-directed reversals.
  We are unable to provide a formula for [the number of such signed permutations](https://oeis.org/A260511), but we relate signed permutations to a subclass
  of graphs, and provide a formula for the number of graphs sortable by an analogous graph operation.
  We prove that asymptotically it is 1/3 of all graphs.

  Here are [some slides on our work](/doc/2015/REU2015_SymposiumPresentation.pdf) and a [final poster](/doc/2015/REU2015_poster.pdf) which we presented at the Joint Math Meetings (JMM) in January 2016, winning an Outstanding Presentation Award.

## Exposition

- **SPEED computational complexity estimation (fall 2016)**

  For a project in CIS 673 (Computer-Aided Verification), I gave
  a presentation on the paper
  [SPEED: precise and efficient static estimation of program computational complexity](http://dl.acm.org/citation.cfm?id=1480898).
  You can read my take on the paper in my [project report](/doc/2016/SPEED report.pdf),
  or take a look at the [slides](/doc/2016/SPEED presentation.pdf).
  See also the [SPEED webpage](https://www.microsoft.com/en-us/research/project/speed-symbolic-timespace-bound-analysis/).

- **Model theory (spring 2015)**
